<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My movie watch list</h1>
      <input
        type="text"
        class="input width-100 form-control"
        placeholder="Add Movie List"
      />
      <ul class="root">
        <ul>
          <li class="flex justify-between align-center">
            <p>text</p>
            <button>To watch</button>
          </li>
        </ul>
      </ul>
    </div>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      let input = document.querySelector('.input');
      let ui = document.querySelector('ul');
      let arr = JSON.parse(localStorage.getItem('arr')) || [];

      function isHandleWatch(event) {
        let index = +event.target.classList.value;
        arr[index].isWatch = !arr[index].isWatch;
        localStorage.setItem('arr', JSON.stringify(arr));
        createUi(arr);
      }

      let elm = React.createElement;

      function createUi(arr) {
        //ui.innerHTML = '';
        let UI = arr.map((element, index) => {
          /* let li = elm(
            'li',
            { className: 'flex justify-between align-center' },
            elm('p', {}, element.name),
            elm(
              'button',
              { className: `${index}`, onClick: isHandleWatch },
              element.isWatch ? 'Watched' : 'To Watch'
            )
          );*/
          //  li.classList = 'flex justify-between align-center';
          //let p = elm('p');
          // let button = elm('button');
          //  button.classList.add(`${index}`);
          //button.innerText = element.isWatch ? 'Watched' : 'To Watch';
          // p.innerText = element.name;
          //  li.append(p, button);
          //  ui.append(li);
          return (
            <li className="flex justify-between align-center">
              <p>{element.name}</p>
              <button className={index}>To Watch</button>
            </li>
          );

          // button.addEventListener('click', isHandleWatch);
        });
        ReactDOM.render(UI, ui);
      }

      input.addEventListener('keyup', (event) => {
        let value = event.target.value;
        if (event.keyCode === 13 && value) {
          arr.push({ name: value, isWatch: false });
          localStorage.setItem('arr', JSON.stringify(arr));
          createUi(arr);
          event.target.value = '';
        }
      });

      createUi(arr);
    </script>
  </body>
</html>
