    <script type="text/babel">
      let cardInfo = {
        title: 'City Lights in New York',
        date: new Date('2017-01-26'),
        comments: 67,
        subTitle: 'The city that never sleeps.',
        description:
          'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
        category: 'photos',
        imageURL:

      };
      let month = cardInfo.date.toLocaleString('defalut', { month: 'short' });
      let date = cardInfo.date.getDate();
      let ui = (
        <>
          <div className="relative">
            <div className="font-0">
              <img src={cardInfo.imageURL} alt="" className="img" />
            </div>
            <p className="category absolute">{cardInfo.category}</p>
            <div className="date absolute">
              {date} <br /> {month}
            </div>
          </div>
          <div className="card-content">
            <h1>{cardInfo.title}</h1>
            <h3>{cardInfo.subTitle}</h3>
            <p className="text">{cardInfo.description}</p>
            <div className="comment-sec">
              <span>06 mins ago</span>
              <span>39 comments</span>
            </div>
          </div>
        </>
      );
